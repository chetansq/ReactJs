<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-between align-items-center p-5  m-auto">

        <h1>BADGES</h1>
        <div class="d-flex justify-content-between align-items-center w-50 m-auto p-5">

            <button type="button" class="btn btn-light position-relative">
                <i class="ri-instagram-fill bg-light text-danger fs-1"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <button type="button" class="btn btn-light position-relative">
                <i class="ri-facebook-box-fill bg-light text-primary fs-1"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    91+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <button type="button" class="btn btn-light position-relative">
                <i class="ri-twitter-x-fill bg-light text-dark fs-1"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    90+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
