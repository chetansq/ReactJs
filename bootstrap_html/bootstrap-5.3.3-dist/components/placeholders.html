<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <img src="..." class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <div class="card" aria-hidden="true">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6">hello</span>
            </h5>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-7 placeholder-lg"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4 placeholder-md"></span>
                <span class="placeholder col-6 placeholder-sm"></span>
                <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
    </div>

    <h3>Animation wave and glow</h3>
    <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
    </p>

    <p class="placeholder-wave">
        <span class="placeholder col-12"></span>
    </p>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
