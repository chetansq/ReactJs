<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex gap-5 justify-content-around align-item-center w-100 p-5 bg-light">

        <div class="bg-white">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <div class="bg-white">
            <a class="btn btn-primary" href="./buttons.html" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-light" type="button" value="Input">
            <input class="btn btn-success" type="submit" value="Submit">
            <input class="btn btn-danger" type="reset" value="Reset">
        </div>

    </div>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
