<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <h1>Local Storage</h1>
    <div>
        <button onclick='add()' class="bg-white border-black border p-2 m-3">AddData</button>
        <button onclick='getitem()' class="bg-white border-black border p-2 m-3">GetItem</button>
        <button onclick='removeitem()' class="bg-white border-black border p-2 m-3">RemoveItem</button>
        <button onclick='allclear()' class="bg-white border-black border p-2 m-3">Clear</button>
    </div>

    <h1>Session Storage</h1>
    <div>
        <button onclick='addsession()' class="bg-white border-black border p-2 m-3">AddData</button>
        <button onclick='getitem_session()' class="bg-white border-black border p-2 m-3">GetItem</button>
        <button onclick='removeitem_session()' class="bg-white border-black border p-2 m-3">RemoveItem</button>
        <button onclick='allclear_session()' class="bg-white border-black border p-2 m-3">Clear</button>
    </div>
    <script src="./localstorage.js"></script>
</body>

</html>
