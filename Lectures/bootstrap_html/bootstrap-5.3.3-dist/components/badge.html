<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-between align-items-center m-auto p-5">

        <h1>BADGES</h1>
        <div class="d-flex justify-content-between align-items-center m-auto p-5 w-50">

            <button type="button" class="position-relative btn btn-light">
                <i class="bg-light ri-instagram-fill text-danger fs-1"></i>
                <span class="top-0 position-absolute bg-danger rounded-pill translate-middle badge start-100">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <button type="button" class="position-relative btn btn-light">
                <i class="bg-light text-primary fs-1 ri-facebook-box-fill"></i>
                <span class="top-0 position-absolute bg-danger rounded-pill translate-middle badge start-100">
                    91+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <button type="button" class="position-relative btn btn-light">
                <i class="bg-light text-dark fs-1 ri-twitter-x-fill"></i>
                <span class="top-0 position-absolute bg-danger rounded-pill translate-middle badge start-100">
                    90+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
