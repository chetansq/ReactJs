<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div id="carouselExample" class="container carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="bg-danger text-light">image 1</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="image1">
            </div>
            <div class="carousel-item">
                <p class="bg-success  text-light">image 2</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="image2">
            </div>
            <div class="carousel-item">
                <p class="bg-primary  text-light">image 3</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="image3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <br><br><br>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br><br>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="bg-danger text-light">image 1</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <p class="bg-success  text-light">image 2</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <p class="bg-primary  text-light">image 3</p>
                <img src="../assets/photo.avif" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
